<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <label for="termsAndCondition">Program 1: Tick the checkbox below to agree to the terms</label>
  <input type="checkbox" id="termsAndCondition" /> I agree to the terms and conditions.
  <p id="termsAndConditionResult"></p>

  <label>Program 2: Select multiple food alergies:</label>
  <input type="checkbox" name="food" value="Dairy" /> Dairy
  <input type="checkbox" name="food" value="Nuts" /> Nuts
  <input type="checkbox" name="food" value="Gluten" /> Gluten
  <button id="displayFoodBtn">Display Selected Food Allergies</button>
  <p id="foodResult"></p>

  <label>Program 3: Choose multiple travel destinations:</label>
  <input type="checkbox" name="place" value="Paris" /> Paris
  <input type="checkbox" name="place" value="New York" /> New York
  <input type="checkbox" name="place" value="Tokyo" /> Tokyo
  <button id="displayPlaceBtn">Display Selected Travel Destination</button>
  <p id="placeResult"></p>

  <label>Program 4: Select multiple sports:</label>
  <input type="checkbox" name="sport" value="Football" /> Football
  <input type="checkbox" name="sport" value="Basketball" /> Basketball
  <input type="checkbox" name="sport" value="Tennis" /> Tennis
  <button id="displaySportBtn">Display Selected Sport</button>
  <p id="sportResult"></p>

  <label>Program 5: Select multiple clothing colours:</label>
  <input type="checkbox" name="color" value="Black" /> Black
  <input type="checkbox" name="color" value="white" /> white
  <input type="checkbox" name="color" value="blue" /> blue
  <button id="displayColorsBtn">Display Selected Colors</button>
  <p id="colorsResult"></p>

  <label>Program 6:Choose Multiple social media platform:</label>
  <input type="checkbox" name="media" value="Facebook" /> Facebook
  <input type="checkbox" name="media" value="Twitter" /> Twitter
  <input type="checkbox" name="media" value="Instagram" /> Instagram
  <button id="displayMediaBtn">Display Selected Social Media Platform</button>
  <p id="mediaResult"></p>

<script src="script.js"></script>
</body>

</html>
